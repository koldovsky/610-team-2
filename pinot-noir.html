<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinot Noir</title>
    <link rel="stylesheet" href="css/pinot-noir.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <a class="store-homepage" href="#">Store homepage</a><br>
        <div class="pinot-noir">
            <div class="image-carusel-div">
                <img class="storage-wine-img" src="img/bottle-pinot-noir.jpg" alt="img of Pinot Noir">
                <img class="small-storage-wine-img" src="img/bottle-pinot-noir.jpg" alt="little img of Pinot Noir">
            </div>
            <div class="text-div">
                <p class="available">In stock</p>
                <h2 class="shop-wine-name">Pinot Noir</h2>
                <h3 class="wine-code">Product code 20</h3>
                <p class="shop-price">12,00USD</p><hr>
                <div class="deviver-phone"></div>
                <div class="storage-selection">
                    <select>
                        <optgroup label="Count of order">
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                        </optgroup>
                    </select>
                    <button class="big-chart" type="button">Add to chart</button>
                </div>
                
                
                <div class="tabs">
                    <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                    <label for="tab-btn-1">DESCRIPTION</label>
                    <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                    <label for="tab-btn-2">ATTACHMENTS</label>
                                        
                    <div id="content-1">
                        Dazzling silver-gold in color, with intense mineral aromas of shale, gravel, and limestone, combined with notes of white flower, green apple, peach, and lemon oil. You can smell the flavors of fresh apricot, lime, and grapefruit pith.
                    </div>
                    <div id="content-2"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
