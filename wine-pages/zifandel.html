<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zifandel</title>
    <link rel="stylesheet" href="../css/wine-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="//res2.weblium.site/res/60115ce126eea30022ce1a18/602234888cf5a00021117ab6_optimized" sizes="16x16">
</head>
<body>
    <main>
        <a class="store-homepage" href="../store-homepage.html">Store homepage</a><br>
        <div class="page">
            <div class="img-carousel">
                <div class="top-pic-and-arrows">
                    <img id="slideLeft" class="arrow" src="../img/left-arrow.svg">
                    <img id="featured" src="../img/bottles/bottle-zifandel.jpg">
                    <img id="slideRight" class="arrow" src="../img/right-arrow.svg">
                </div>
                <div id="slide-wrapper" >
                    <div id="slider">
                        <img class="thumbnail active" src="../img/bottles/bottle-zifandel.jpg">
                    </div>
                </div>
            </div>

            <div class="text-div">
                <p class="available">In stock</p>
                <h2 class="shop-wine-name">Zifandel</h2>
                <h3 class="wine-code">Product code 21</h3>
                <p class="shop-price">14,00USD</p><hr>
                <div class="deviver-phone"></div>
                <div class="number-and-button">
                    <input type="number" min="1" max="150" step="1" value="1">
                    <button class="big-chart" type="button">Add to chart</button>
                </div>
                
                
                <div class="tabs">
                    <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
                    <label for="tab-btn-1">DESCRIPTION</label>
                    <input type="radio" name="tab-btn" id="tab-btn-2" value="">
                    <label for="tab-btn-2">ATTACHMENTS</label>
                                        
                    <div id="content-1">
                        This wine is produced from more ripened berries than usual. Core flavors are rich, with jammy blackberries and mocha. You can pair this wine with braised ribs, chicken enchiladas, or dark chocolate.
                    </div>
                    <div id="content-2"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/carousel-for-wine-pages.js"></script>
</body>
</html>
